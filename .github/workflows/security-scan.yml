name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # NPM AUDIT
  # ============================================================================

  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run npm audit (production dependencies)
        run: |
          echo "### NPM Audit Results - Production" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm audit --production --audit-level=moderate || true
          npm audit --production --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Run npm audit (all dependencies)
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### NPM Audit Results - All Dependencies" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || true
          npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Fail on high/critical vulnerabilities
        run: |
          # Check for high/critical vulnerabilities in production dependencies
          audit_output=$(npm audit --production --json || true)

          high_count=$(echo "$audit_output" | jq '.metadata.vulnerabilities.high // 0' 2>/dev/null || echo 0)
          critical_count=$(echo "$audit_output" | jq '.metadata.vulnerabilities.critical // 0' 2>/dev/null || echo 0)

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Critical:** $critical_count" >> $GITHUB_STEP_SUMMARY
          echo "- **High:** $high_count" >> $GITHUB_STEP_SUMMARY

          if [ "$critical_count" -gt 0 ] || [ "$high_count" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo ":rotating_light: **Critical or High vulnerabilities found!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo ":white_check_mark: No critical or high vulnerabilities found" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # DEPENDENCY CHECK
  # ============================================================================

  dependency-check:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Check for outdated dependencies
        run: |
          echo "### Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm outdated || true
          npm outdated >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: List deprecated dependencies
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deprecated Dependencies Check" >> $GITHUB_STEP_SUMMARY

          # Check for deprecated packages
          deprecated=$(npm ls --json 2>/dev/null | jq -r '.. | objects | select(.deprecated) | .name' || echo "")

          if [ -z "$deprecated" ]; then
            echo ":white_check_mark: No deprecated dependencies found" >> $GITHUB_STEP_SUMMARY
          else
            echo ":warning: Deprecated dependencies found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$deprecated" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # CODEQL ANALYSIS
  # ============================================================================

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
          config: |
            paths-ignore:
              - node_modules
              - .next
              - dist
              - coverage

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ============================================================================
  # SECRET SCANNING
  # ============================================================================

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ============================================================================
  # SECURITY SUMMARY
  # ============================================================================

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, dependency-check, codeql, secret-scan]
    if: always()

    steps:
      - name: Generate security summary
        run: |
          echo "## Security Scan Summary :shield:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check overall security status
        run: |
          if [ "${{ needs.npm-audit.result }}" == "failure" ] || \
             [ "${{ needs.codeql.result }}" == "failure" ]; then
            echo ":x: **Critical security checks failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the security findings above and address critical issues." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo ":white_check_mark: **All critical security checks passed**" >> $GITHUB_STEP_SUMMARY

      - name: Security recommendations
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Best Practices :lock:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Keep dependencies up to date" >> $GITHUB_STEP_SUMMARY
          echo "- Review and address security advisories promptly" >> $GITHUB_STEP_SUMMARY
          echo "- Enable Dependabot security updates" >> $GITHUB_STEP_SUMMARY
          echo "- Use environment variables for sensitive data" >> $GITHUB_STEP_SUMMARY
          echo "- Regularly rotate API keys and tokens" >> $GITHUB_STEP_SUMMARY
