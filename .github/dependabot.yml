version: 2

updates:
  # ============================================================================
  # NPM DEPENDENCIES
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 10
    reviewers:
      - "brand"
    assignees:
      - "brand"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Allow all dependency types
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group related dependencies together
    groups:
      # React and Next.js core
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "next"
      # Testing frameworks
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"
          - "jest"
          - "msw"
      # TypeScript and type definitions
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      # Linting and formatting
      dev-tools:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
          - "@typescript-eslint/*"
      # Build tools
      build:
        patterns:
          - "webpack"
          - "postcss"
          - "tailwindcss"
          - "autoprefixer"
      # UI components
      ui:
        patterns:
          - "@radix-ui/*"
          - "lucide-react"
          - "framer-motion"
      # Database and backend
      backend:
        patterns:
          - "@supabase/*"
          - "supabase-*"
      # Monitoring and analytics
      monitoring:
        patterns:
          - "@sentry/*"
          - "sentry-*"
    # Auto-merge patch updates for non-critical dependencies
    # Note: GitHub requires branch protection rules for auto-merge
    ignore:
      # Ignore major version updates (require manual review)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ============================================================================
  # GITHUB ACTIONS
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 5
    reviewers:
      - "brand"
    assignees:
      - "brand"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"

  # ============================================================================
  # DOCKER
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/config/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 5
    reviewers:
      - "brand"
    assignees:
      - "brand"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "automated"
