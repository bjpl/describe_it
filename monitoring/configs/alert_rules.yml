groups:
  - name: describe-it-api
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: (sum(rate(api_requests_total{status_code=~"5.."}[5m])) / sum(rate(api_requests_total[5m]))) * 100 > 5
        for: 2m
        labels:
          severity: critical
          service: describe-it
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes, which is above the 5% threshold."

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, sum(rate(api_request_duration_seconds_bucket[5m])) by (le)) > 2
        for: 3m
        labels:
          severity: warning
          service: describe-it
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes."

      # OpenAI API errors
      - alert: OpenAIAPIErrors
        expr: sum(rate(openai_requests_total{status="error"}[5m])) > 0.1
        for: 1m
        labels:
          severity: critical
          service: describe-it
          component: openai
        annotations:
          summary: "OpenAI API errors detected"
          description: "OpenAI API error rate is {{ $value }} errors/second."

      # Rate limiting threshold
      - alert: HighRateLimitHits
        expr: sum(rate(rate_limit_hits_total[5m])) > 10
        for: 2m
        labels:
          severity: warning
          service: describe-it
          component: rate-limiter
        annotations:
          summary: "High rate limit hits"
          description: "Rate limit hits are at {{ $value }} hits/second, indicating potential abuse."

      # Suspicious activity detected
      - alert: SuspiciousActivity
        expr: sum(rate(suspicious_activity_total{severity="high"}[5m])) > 0
        for: 0m
        labels:
          severity: critical
          service: describe-it
          component: security
        annotations:
          summary: "Suspicious activity detected"
          description: "High severity suspicious activity detected at {{ $value }} events/second."

      # Cache performance degradation
      - alert: LowCacheHitRate
        expr: (sum(rate(cache_hits_total[10m])) / (sum(rate(cache_hits_total[10m])) + sum(rate(cache_misses_total[10m])))) * 100 < 70
        for: 5m
        labels:
          severity: warning
          service: describe-it
          component: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value }}% for the last 10 minutes, which is below the 70% threshold."

      # High OpenAI cost
      - alert: HighOpenAICost
        expr: sum(rate(openai_cost_usd_total[1h])) > 10
        for: 5m
        labels:
          severity: warning
          service: describe-it
          component: billing
        annotations:
          summary: "High OpenAI costs"
          description: "OpenAI costs are at ${{ $value }}/hour, which may indicate unusual usage patterns."

  - name: infrastructure
    rules:
      # Instance down
      - alert: InstanceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 30 seconds."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for the last 5 minutes on {{ $labels.instance }}."

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for the last 5 minutes on {{ $labels.instance }}."

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Disk space low"
          description: "Disk space is below 10% on {{ $labels.instance }} for filesystem {{ $labels.mountpoint }}."

      # Redis down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis instance down"
          description: "Redis instance {{ $labels.instance }} has been down for more than 1 minute."

      # High Redis memory usage
      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 90% on {{ $labels.instance }}."