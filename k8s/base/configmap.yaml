apiVersion: v1
kind: ConfigMap
metadata:
  name: describe-it-config
  namespace: describe-it
  labels:
    app: describe-it
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  PORT: "3000"
  REDIS_URL: "redis://redis-service:6379"
  # Add other non-sensitive configuration here
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: describe-it
  labels:
    app: describe-it
    component: redis
data:
  redis.conf: |
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 300
    tcp-keepalive 300
    databases 16
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    maxclients 10000
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfsync everysec
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: describe-it
  labels:
    app: describe-it
    component: nginx
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        upstream app {
            server describe-it-service:3000;
        }
        server {
            listen 80;
            location / {
                proxy_pass http://app;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }